<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Azure's CSS.css" />
  </head>
  <body>
    <h1>CONVERSE CHUCK TAYLOR ALL STAR LOW TOP</h1>
    <div class="container">
      <img src="test image.jpeg" alt="Converse Sample Image" class="ad-image" />

      <div class="price-info">
        <div class="price-delivery">
          <div class="price">$65.00</div>
          <div class="delivery">FREE SHIPPING</div>
        </div>
        <div class="promo-text">
          Ready to dress up or down, these classic canvas Chucks are an everyday
          wardrobe staple.
        </div>
        <a href="https://converse.com" class="more-info"> More Info &rarr;</a>
        <div class="colour">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="blue"></div>
          <div class="green"></div>
          <div class="purple"></div>
        </div>
      </div>
      <div class="third-column">
        <div class="product-details">PRODUCT DETAILS</div>
        <div class="product-list">
          <li>Lightweight, durable canvas sneaker</li>
          <li>Lightly padded footbed for added comfort</li>
          <li>Iconic Chuck Taylor ankle patch.</li>
        </div>
      </div>
    </div>
    <button class="button">ADD TO CART</button>
  </body>
</html>
